<h:form id="form">  
  
    <p:growl id="messages" showDetail="true"/>  
  
    <p:dataTable var="memberEventStatus" value="#{memberStatusTableBean.members}" id="memberList" editable="true">
  
        <f:facet name="header">  
            Team Availability
        </f:facet>  
  
        <p:ajax event="rowEdit" listener="#{memberStatusTableBean.onEdit}" update=":form:messages" />
        <p:ajax event="rowEditCancel" listener="#{memberStatusTableBean.onCancel}" update=":form:messages" />
  
        <p:column headerText="First" style="width:125px">
            <h:outputText value="#{memberEventStatus.member.firstName}" />
        </p:column>

        <p:column headerText="Last" style="width:125px">
            <h:outputText value="#{memberEventStatus.member.lastName}" />
        </p:column>

        <p:column headerText="Status" style="width:125px">
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{memberEventStatus.memberStatus}" />
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{memberEventStatus.memberStatus}" style="width:100%" label="Status"/>
                </f:facet>  
            </p:cellEditor>  
        </p:column>
  
        <p:column headerText="Options" style="width:50px">  
            <p:rowEditor />  
        </p:column>  
  
    </p:dataTable>  
  
</h:form>
